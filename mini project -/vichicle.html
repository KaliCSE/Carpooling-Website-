<!DOCTYPE html>
<html>
<head>
	<title>Carpooling</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #3d1772;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		nav {
			background-color: #ddd;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin-right: 10px;
		}
		nav li:last-child {
			margin-right: 0;
		}
		nav a {
			color:#3A3C6C;
			text-decoration: none;
			padding: 5px;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}
		nav a:hover {
			background-color: #333;
			color: #fff;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
		}
		section {
			margin-top: 20px;
			border: 1px solid #ddd;
			padding: 20px;
		}
		h2 {
			margin-top: 0;
		}
		footer {
			background-color:  #4070F4;
			color: #fff;
			text-align: center;
			padding: 10px;
		}
		.next {
            background-color: #04AA6D;
            color: white;
         }
		 a {
           text-decoration: none;
           display: inline-block;
           padding: 8px 16px;
          }

        a:hover {
            background-color: #ddd;
             color: black;
        }

	</style>
</head>
<body>
	<header>
		<h1>Carpooling</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="container">
		<section>
			<h2>Find a ride</h2>
			<form>
				<label for="from">From:</label>
				<input type="text" id="from" name="from" placeholder="Enter starting location">
				<label for="to">To:</label>
				<input type="text" id="to" name="to" placeholder="Enter destination">
				<label for="date">Date:</label>
				<input type="date" id="date" name="date">
				<a href="location.html" class="next">Submit &raquo;</a>

			</form>
		</section>
		<section>
			<h2>Offer a ride</h2>
			<form>
				<label for="from">From:</label>
				<input type="text" id="from" name="from" placeholder="Enter starting location">
				<label for="to">To:</label>
				<input type="text" id="to" name="to" placeholder="Enter destination">
				<label for="date">Date:</label>
				<input type="date" id="date" name="date">
				<input type="submit" value="Offer">
			</form>
		</section>
	</div>
	<footer>
		<p>&copy; 2023 Carpooling. All rights reserved.</p>
	</footer>
</body>
</html>
